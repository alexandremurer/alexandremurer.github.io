  <section id="map" class="bg-light">
    <!-- <div id ="map" class="row"> -->
    <script>
      var map;

      var FR_Paris = { lat: 48.856613, lng: 2.352222 };
      var FR_Nantes = { lat: 47.218372, lng: -1.553621 };
      var FR_Bordeaux = { lat: 44.837788, lng: -0.579180 };
      var FR_Lille = { lat: 50.629250, lng: 3.057256 };
      var FR_Marseille = { lat: 43.296482, lng: 5.369780 };
      var FR_Lyon = { lat: 45.764042, lng: 4.835659 };
      var FR_LeHavre = { lat: 49.494370, lng: 0.107929 };
      var FR_Compiegne = { lat: 49.417816, lng: 2.826145 };
      var FR_Angouleme = { lat: 46.160308, lng: -1.151153 };
      var FR_LaRochelle = { lat: 45.648372, lng: 0.156237 };
      var FR_Rennes = { lat: 48.110166, lng: -1.680224 };
      var FR_Rouen = { lat: 49.435837, lng: 1.095484 };

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 44,59, lng: 1,29 },
          zoom: 7
        });

        var marker_prs = new google.maps.Marker({
          position: FR_Paris,
          map: map,
          title: 'Paris, France'
        });
        var marker_nnt = new google.maps.Marker({
          position: FR_Nantes,
          map: map,
          title: 'Nantes, France'
        });
        var marker_bdx = new google.maps.Marker({
          position: FR_Bordeaux,
          map: map,
          title: 'Bordeaux, France'
        });
        var marker_lll = new google.maps.Marker({
          position: FR_Lille,
          map: map,
          title: 'Lille, France'
        });
        var marker_mrs = new google.maps.Marker({
          position: FR_Marseille,
          map: map,
          title: 'Marseille, France'
        });
        var marker_lyn = new google.maps.Marker({
          position: FR_Lyon,
          map: map,
          title: 'Lyon, France'
        });
        var marker_lhv = new google.maps.Marker({
          position: FR_LeHavre,
          map: map,
          title: 'Le Havre, France'
        });
        var marker_cmg = new google.maps.Marker({
          position: FR_Compiegne,
          map: map,
          title: 'Compiègne, France'
        });
        var marker_ang = new google.maps.Marker({
          position: FR_Angouleme,
          map: map,
          title: 'Angoulême, France'
        });
        var marker_lar = new google.maps.Marker({
          position: FR_LaRochelle,
          map: map,
          title: 'La Rochelle, France'
        });

        var marker_rou = new google.maps.Marker({
          position: FR_Rouen,
          map: map,
          title: 'Rouen, France'
        });

        var marker_ren = new google.maps.Marker({
          position: FR_Rennes,
          map: map,
          title: 'Rennes, France'
        });

        var markers = [marker_lv, marker_mb, marker_sfo, marker_ok, marker_bk, marker_pdx, marker_stl, marker_jfk, marker_chi, marker_chm, marker_nol, marker_ind, marker_cin, marker_cov, marker_col, marker_nas, marker_bos, marker_tto, marker_mtl, marker_dub, marker_ldn, marker_ber, marker_vin, marker_flr, marker_pia, marker_inv, marker_elg, marker_krk, marker_ams, marker_brg, marker_atw, marker_bxl, marker_prs, marker_nnt, marker_bdx, marker_lll, marker_mrs, marker_lyn, marker_lhv, marker_cmg, marker_ang, marker_lar, marker_rou, marker_ren];

        var city_index = 0;

        for (city_index = 0; city_index < markers.length; city_index++) {
          markers[city_index].addListener('load', markers[city_index].setAnimation(google.maps.Animation.DROP));
        }

      }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFflT836XcAinjHQhp-JfM3piRcP7QmTU&callback=initMap"
